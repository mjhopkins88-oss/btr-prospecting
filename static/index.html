<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTR Prospecting Engine - AI-Powered Lead Intelligence</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚ö°</text></svg>">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff88;
            --primary-dim: #00cc6a;
            --bg-dark: #0a0e1a;
            --bg-card: #151b2e;
            --bg-card-hover: #1a2236;
            --text-primary: #e8eef7;
            --text-secondary: #8b95ab;
            --border: #1f2937;
            --accent-red: #ff4757;
            --accent-blue: #00d4ff;
            --accent-yellow: #ffd93d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, rgba(0, 255, 136, 0.03) 1px, transparent 1px),
                linear-gradient(rgba(0, 255, 136, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        #root {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Get API base URL (works both locally and on Railway)
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:5000'
            : window.location.origin;

        function App() {
            const [activeTab, setActiveTab] = useState('search');
            const [prospects, setProspects] = useState([]);
            const [loading, setLoading] = useState(false);
            const [selectedProspect, setSelectedProspect] = useState(null);
            const [searchCity, setSearchCity] = useState('Texas');
            const [filterScore, setFilterScore] = useState('all');
            const [emailTemplate, setEmailTemplate] = useState({ subject: '', body: '' });
            const [showEmailModal, setShowEmailModal] = useState(false);
            const [searchStatus, setSearchStatus] = useState('');
            const [cooldown, setCooldown] = useState(0);

            // Load prospects from backend on mount
            useEffect(() => {
                loadProspects();
            }, []);

            // Cooldown timer to prevent rapid-fire searches
            useEffect(() => {
                if (cooldown <= 0) return;
                const timer = setTimeout(() => setCooldown(cooldown - 1), 1000);
                return () => clearTimeout(timer);
            }, [cooldown]);

            const loadProspects = async () => {
                try {
                    const response = await fetch(`${API_BASE}/api/prospects`);
                    const data = await response.json();
                    if (data.success) {
                        setProspects(data.prospects);
                    }
                } catch (error) {
                    console.error('Error loading prospects:', error);
                }
            };

            const pollRef = useRef(null);

            // Clean up polling on unmount
            useEffect(() => {
                return () => { if (pollRef.current) clearInterval(pollRef.current); };
            }, []);

            const searchProspects = async () => {
                if (cooldown > 0) return;
                setLoading(true);
                setSearchStatus('üöÄ Starting prospecting run...');
                setCooldown(30);

                try {
                    // 1. Start async run ‚Äî returns immediately
                    const response = await fetch(`${API_BASE}/api/prospecting/run`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            cities: [{ city: searchCity, state: '' }],
                            maxProspectsPerCity: 25,
                            maxTotalProspects: 300
                        })
                    });

                    const data = await response.json();
                    if (!data.success) {
                        setSearchStatus(`‚ùå ${data.message}`);
                        setLoading(false);
                        setTimeout(() => setSearchStatus(''), 5000);
                        return;
                    }

                    const runId = data.run_id;
                    setSearchStatus('ü§ñ AI is searching CRE sources for BTR prospects...');

                    // 2. Poll status every 3 seconds
                    if (pollRef.current) clearInterval(pollRef.current);
                    pollRef.current = setInterval(async () => {
                        try {
                            const statusRes = await fetch(`${API_BASE}/api/prospecting/run/${runId}/status`);
                            const statusData = await statusRes.json();

                            if (statusData.total_prospects > 0) {
                                setSearchStatus(`üîç Found ${statusData.total_prospects} prospects so far...`);
                            }

                            if (statusData.status === 'completed') {
                                clearInterval(pollRef.current);
                                pollRef.current = null;
                                setSearchStatus(`‚úÖ Found ${statusData.total_prospects} prospects!`);
                                await loadProspects();
                                setLoading(false);
                                setTimeout(() => setSearchStatus(''), 5000);
                            } else if (statusData.status === 'failed') {
                                clearInterval(pollRef.current);
                                pollRef.current = null;
                                setSearchStatus(`‚ùå Search failed: ${statusData.error || 'Unknown error'}`);
                                setLoading(false);
                                setTimeout(() => setSearchStatus(''), 8000);
                            }
                        } catch (e) {
                            console.error('Poll error:', e);
                        }
                    }, 3000);

                } catch (error) {
                    console.error('Search error:', error);
                    setSearchStatus('‚ùå Failed to start search. Check your connection.');
                    setLoading(false);
                    setTimeout(() => setSearchStatus(''), 5000);
                }
            };

            const generateEmail = async (prospect, options = {}) => {
                setLoading(true);
                setSearchStatus('‚úçÔ∏è AI is writing a personalized email...');

                // 30-second timeout
                const controller = new AbortController();
                const timeout = setTimeout(() => controller.abort(), 30000);

                try {
                    const response = await fetch(`${API_BASE}/api/email/generate`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            prospect: prospect,
                            emailPurpose: options.emailPurpose || 'cold_outreach',
                            tone: options.tone || 'professional_direct',
                            offer: options.offer || '15_min_call',
                            triggerEvent: options.triggerEvent || ''
                        }),
                        signal: controller.signal
                    });

                    clearTimeout(timeout);

                    const text = await response.text();
                    let data;
                    try {
                        data = JSON.parse(text);
                    } catch (e) {
                        console.error('Email response not JSON:', text.substring(0, 200));
                        setSearchStatus('‚ùå Email generation returned an invalid response. Try again.');
                        setTimeout(() => setSearchStatus(''), 5000);
                        return;
                    }

                    if (data.success) {
                        const subject = data.subject || '';
                        const body = data.body || data.email || 'No email body returned. Try again.';
                        setSelectedProspect(prospect);
                        setEmailTemplate({ subject, body });
                        setShowEmailModal(true);
                        setSearchStatus('');
                    } else {
                        setSearchStatus(`‚ùå ${data.message || 'Email generation failed.'}`);
                        setTimeout(() => setSearchStatus(''), 5000);
                    }
                } catch (error) {
                    clearTimeout(timeout);
                    console.error('Email generation error:', error);
                    if (error.name === 'AbortError') {
                        setSearchStatus('‚ùå Email generation timed out. Try again.');
                    } else {
                        setSearchStatus(`‚ùå Email generation failed: ${error.message}`);
                    }
                    setTimeout(() => setSearchStatus(''), 5000);
                } finally {
                    setLoading(false);
                }
            };

            const exportToCSV = async () => {
                try {
                    const response = await fetch(`${API_BASE}/api/export`);
                    if (response.ok) {
                        const blob = await response.blob();
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `btr-prospects-master-${new Date().toISOString().split('T')[0]}.csv`;
                        a.click();
                        URL.revokeObjectURL(url);
                        setSearchStatus(`‚úÖ Master spreadsheet downloaded (${prospects.length} prospects)`);
                        setTimeout(() => setSearchStatus(''), 3000);
                    } else {
                        const data = await response.json();
                        setSearchStatus(`‚ùå ${data.message || 'Export failed'}`);
                        setTimeout(() => setSearchStatus(''), 5000);
                    }
                } catch (error) {
                    console.error('Export error:', error);
                    setSearchStatus('‚ùå Export failed. Try again.');
                    setTimeout(() => setSearchStatus(''), 5000);
                }
            };

            const deleteProspect = async (prospectId) => {
                if (!confirm('Delete this prospect?')) return;
                
                try {
                    await fetch(`${API_BASE}/api/prospects/${prospectId}`, {
                        method: 'DELETE'
                    });
                    await loadProspects();
                } catch (error) {
                    console.error('Delete error:', error);
                }
            };

            const [filterTrigger, setFilterTrigger] = useState('all');
            const [filterSwimLane, setFilterSwimLane] = useState(false);
            const [sortBy, setSortBy] = useState('score');

            const filteredProspects = prospects.filter(p => {
                if (searchCity !== 'all' && searchCity !== 'Texas' && !p.city?.toLowerCase().includes(searchCity.toLowerCase())) return false;
                if (filterScore === '90+' && p.score < 90) return false;
                if (filterScore === '80+' && p.score < 80) return false;
                if (filterScore === '80-89' && (p.score < 80 || p.score >= 90)) return false;
                if (filterTrigger !== 'all') {
                    const triggers = p.insurance_triggers || [];
                    if (!triggers.some(t => t.toLowerCase().includes(filterTrigger.toLowerCase()))) return false;
                }
                if (filterSwimLane) {
                    const band = p.unit_band || '';
                    if (band !== '40-150' && band !== '150-400') return false;
                }
                return true;
            }).sort((a, b) => {
                if (sortBy === 'swim_lane') return (b.swim_lane_fit_score || 0) - (a.swim_lane_fit_score || 0);
                return (b.score || 0) - (a.score || 0);
            });

            return (
                <div style={styles.container}>
                    <Header />
                    <TabBar activeTab={activeTab} setActiveTab={setActiveTab} />
                    {activeTab === 'search' && (
                        <React.Fragment>
                            <Stats prospects={prospects} />
                            <Controls
                                searchCity={searchCity}
                                setSearchCity={setSearchCity}
                                filterScore={filterScore}
                                setFilterScore={setFilterScore}
                                filterTrigger={filterTrigger}
                                setFilterTrigger={setFilterTrigger}
                                filterSwimLane={filterSwimLane}
                                setFilterSwimLane={setFilterSwimLane}
                                sortBy={sortBy}
                                setSortBy={setSortBy}
                                onSearch={searchProspects}
                                onExport={exportToCSV}
                                loading={loading}
                                hasProspects={prospects.length > 0}
                                cooldown={cooldown}
                            />
                            {searchStatus && <SearchStatus message={searchStatus} />}
                            {loading && <Loading />}
                            <ProspectsList
                                prospects={filteredProspects}
                                onGenerateEmail={generateEmail}
                                onDelete={deleteProspect}
                            />
                        </React.Fragment>
                    )}
                    {activeTab === 'discovery' && <DailyDiscovery />}
                    {showEmailModal && (
                        <EmailModal
                            email={emailTemplate}
                            prospect={selectedProspect}
                            onClose={() => setShowEmailModal(false)}
                        />
                    )}
                </div>
            );
        }

        function Header() {
            return (
                <div style={styles.header}>
                    <h1 style={styles.title}>‚ö° BTR PROSPECTING ENGINE</h1>
                    <p style={styles.subtitle}>AI-Powered Lead Intelligence System</p>
                </div>
            );
        }

        function TabBar({ activeTab, setActiveTab }) {
            const tabs = [
                { id: 'search', label: 'Prospect Search', icon: 'üîç' },
                { id: 'discovery', label: 'Daily Discovery', icon: 'üì°' },
            ];
            return (
                <div style={ds.tabBar}>
                    {tabs.map(tab => (
                        <button
                            key={tab.id}
                            style={{
                                ...ds.tab,
                                ...(activeTab === tab.id ? ds.tabActive : {})
                            }}
                            onClick={() => setActiveTab(tab.id)}
                        >
                            {tab.icon} {tab.label}
                        </button>
                    ))}
                </div>
            );
        }

        function Stats({ prospects }) {
            const avgScore = prospects.length > 0
                ? Math.round(prospects.reduce((sum, p) => sum + p.score, 0) / prospects.length)
                : 0;
            const hotLeads = prospects.filter(p => p.score >= 90).length;
            const hasData = prospects.length > 0;

            return (
                <div style={styles.statsBar}>
                    <StatCard label="Total Prospects" value={hasData ? prospects.length : '--'} />
                    <StatCard label="Hot Leads (90+)" value={hasData ? hotLeads : '--'} pulse={hasData && hotLeads > 0} />
                    <StatCard label="Avg Score" value={hasData ? avgScore : '--'} />
                    <StatCard label="Status" value="LIVE" />
                </div>
            );
        }

        function StatCard({ label, value, pulse }) {
            const displayValue = String(value);
            return (
                <div style={styles.statCard}>
                    <div style={styles.statLabel}>{label}</div>
                    <div style={{...styles.statValue, ...(pulse ? styles.pulse : {})}}>{displayValue}</div>
                </div>
            );
        }

        function Controls({ searchCity, setSearchCity, filterScore, setFilterScore, filterTrigger, setFilterTrigger, filterSwimLane, setFilterSwimLane, sortBy, setSortBy, onSearch, onExport, loading, hasProspects, cooldown }) {
            const isDisabled = loading || cooldown > 0;
            let btnLabel = 'üöÄ Search for Prospects';
            if (loading) btnLabel = 'üîç Searching...';
            else if (cooldown > 0) btnLabel = `‚è≥ Wait ${cooldown}s`;

            return (
                <div style={styles.controls}>
                    <button
                        style={{...styles.btnPrimary, ...(isDisabled ? {opacity: 0.6, cursor: 'not-allowed'} : {})}}
                        onClick={onSearch}
                        disabled={isDisabled}
                    >
                        {btnLabel}
                    </button>
                    <input
                        type="text"
                        style={styles.input}
                        value={searchCity}
                        onChange={(e) => setSearchCity(e.target.value)}
                        placeholder="City or State (e.g., Dallas, Texas, Arizona)"
                    />
                    <select
                        style={styles.select}
                        value={filterScore}
                        onChange={(e) => setFilterScore(e.target.value)}
                    >
                        <option value="all">All Scores</option>
                        <option value="90+">90+ (Urgent)</option>
                        <option value="80+">80+ (High Priority)</option>
                        <option value="80-89">80-89 (High)</option>
                    </select>
                    <select
                        style={styles.select}
                        value={filterTrigger}
                        onChange={(e) => setFilterTrigger(e.target.value)}
                    >
                        <option value="all">All Triggers</option>
                        <option value="Builder's Risk">Builder's Risk</option>
                        <option value="lender covenants">Lender Covenants</option>
                        <option value="Portfolio scale">Portfolio Scale</option>
                        <option value="state expansion">State Expansion</option>
                        <option value="capital event">Capital Event</option>
                        <option value="Refinance">Refinance / Debt</option>
                        <option value="Lease-up">Lease-up Shift</option>
                    </select>
                    <button
                        style={{
                            ...styles.btn,
                            background: filterSwimLane ? 'rgba(0,255,136,0.15)' : '#151b2e',
                            borderColor: filterSwimLane ? '#00ff88' : '#1f2937',
                            color: filterSwimLane ? '#00ff88' : '#e8eef7',
                        }}
                        onClick={() => setFilterSwimLane(!filterSwimLane)}
                    >
                        {filterSwimLane ? '‚úì ' : ''}40‚Äì400 Units
                    </button>
                    <select
                        style={styles.select}
                        value={sortBy}
                        onChange={(e) => setSortBy(e.target.value)}
                    >
                        <option value="score">Sort: Severity Score</option>
                        <option value="swim_lane">Sort: Swim Lane Fit</option>
                    </select>
                    {hasProspects && (
                        <button style={styles.btn} onClick={onExport}>
                            üì• Download Master Spreadsheet
                        </button>
                    )}
                </div>
            );
        }

        function SearchStatus({ message }) {
            return (
                <div style={styles.searchStatus}>
                    <p>{message}</p>
                </div>
            );
        }

        function Loading() {
            return (
                <div style={styles.loading}>
                    <div style={styles.loadingText}>Processing...</div>
                </div>
            );
        }

        function ProspectsList({ prospects, onGenerateEmail, onDelete }) {
            if (prospects.length === 0) {
                return (
                    <div style={styles.empty}>
                        <h2 style={styles.emptyTitle}>No prospects yet</h2>
                        <p style={styles.emptyText}>Click "Search for Prospects" to find BTR developers using AI</p>
                        <p style={styles.emptySubtext}>The AI will search the web for active BTR developers, executives, and project details</p>
                    </div>
                );
            }

            return (
                <div style={styles.grid}>
                    {prospects.map((prospect) => (
                        <ProspectCard 
                            key={prospect.id} 
                            prospect={prospect}
                            onGenerateEmail={onGenerateEmail}
                            onDelete={onDelete}
                        />
                    ))}
                </div>
            );
        }

        function ScoreBar({ label, value, max, color }) {
            const pct = max > 0 ? Math.round((value / max) * 100) : 0;
            return (
                <div style={{display: 'flex', alignItems: 'center', gap: '0.5rem', marginBottom: '0.3rem'}}>
                    <span style={{fontSize: '0.7rem', color: '#8b95ab', width: '90px', textAlign: 'right', flexShrink: 0}}>{label}</span>
                    <div style={{flex: 1, height: '6px', background: '#1f2937', borderRadius: '3px', overflow: 'hidden'}}>
                        <div style={{width: `${pct}%`, height: '100%', background: color, borderRadius: '3px', transition: 'width 0.3s'}} />
                    </div>
                    <span style={{fontSize: '0.7rem', color: color, width: '30px', flexShrink: 0}}>{value}/{max}</span>
                </div>
            );
        }

        function ProspectCard({ prospect, onGenerateEmail, onDelete }) {
            const [showEmailOptions, setShowEmailOptions] = useState(false);
            const [emailPurpose, setEmailPurpose] = useState('cold_outreach');
            const [tone, setTone] = useState('professional_direct');
            const [offer, setOffer] = useState('15_min_call');

            const foundDate = prospect.createdAt
                ? new Date(prospect.createdAt).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })
                : null;

            const handleGenerate = () => {
                onGenerateEmail(prospect, { emailPurpose, tone, offer });
                setShowEmailOptions(false);
            };

            const breakdown = prospect.score_breakdown || {};
            const hasBreakdown = Object.keys(breakdown).length > 0;
            const explanation = prospect.score_explanation || [];
            const triggers = prospect.insurance_triggers || [];
            const swimLane = prospect.swim_lane_fit_score || 0;
            const unitBand = prospect.unit_band || '';
            const competitiveDifficulty = prospect.competitive_difficulty || '';

            return (
                <div style={styles.card}>
                    <div style={styles.cardHeader}>
                        <div>
                            <h3 style={styles.companyName}>{prospect.company}</h3>
                            <p style={styles.location}>{prospect.city}, {prospect.state}{foundDate ? ` ¬∑ Found ${foundDate}` : ''}</p>
                        </div>
                        <div style={{display: 'flex', gap: '0.5rem', alignItems: 'center'}}>
                            {swimLane > 0 && (
                                <div style={{
                                    background: swimLane >= 70 ? 'rgba(0,255,136,0.15)' : swimLane >= 40 ? 'rgba(255,217,61,0.15)' : 'rgba(139,149,171,0.15)',
                                    border: `1px solid ${swimLane >= 70 ? '#00ff88' : swimLane >= 40 ? '#ffd93d' : '#8b95ab'}`,
                                    color: swimLane >= 70 ? '#00ff88' : swimLane >= 40 ? '#ffd93d' : '#8b95ab',
                                    padding: '0.3rem 0.6rem',
                                    borderRadius: '12px',
                                    fontSize: '0.75rem',
                                    fontWeight: 600,
                                    fontFamily: 'Orbitron, sans-serif',
                                }}>
                                    FIT {swimLane}
                                </div>
                            )}
                            <div style={styles.scoreBadge}>{prospect.score}</div>
                        </div>
                    </div>
                    <div style={styles.executive}>
                        <strong>{prospect.executive || 'Contact via company'}</strong> {prospect.title && `- ${prospect.title}`}
                        {prospect.linkedin && (
                            <a
                                href={`https://${prospect.linkedin}`}
                                target="_blank"
                                style={styles.linkedinLink}
                            >
                                üîó LinkedIn
                            </a>
                        )}
                    </div>

                    {/* Score Breakdown */}
                    {hasBreakdown && (
                        <div style={{margin: '0.75rem 0', padding: '0.75rem', background: '#0a0e1a', borderRadius: '8px', border: '1px solid #1f2937'}}>
                            <div style={{fontSize: '0.75rem', color: '#8b95ab', fontWeight: 600, marginBottom: '0.5rem'}}>TRIGGER SEVERITY</div>
                            <ScoreBar label="Capital Event" value={breakdown.capital_event || 0} max={40} color="#ff4757" />
                            <ScoreBar label="Construction" value={breakdown.construction_stage || 0} max={25} color="#00d4ff" />
                            <ScoreBar label="Expansion" value={breakdown.expansion_velocity || 0} max={20} color="#ffd93d" />
                            <ScoreBar label="Freshness" value={breakdown.freshness || 0} max={15} color="#00ff88" />
                        </div>
                    )}

                    {/* Score Explanation */}
                    {explanation.length > 0 && (
                        <div style={{margin: '0.5rem 0', padding: '0.5rem 0.75rem', background: 'rgba(0,212,255,0.05)', borderLeft: '2px solid #00d4ff', borderRadius: '0 6px 6px 0'}}>
                            <div style={{fontSize: '0.7rem', color: '#00d4ff', fontWeight: 600, marginBottom: '0.3rem'}}>SCORE RATIONALE</div>
                            {explanation.map((line, idx) => (
                                <div key={idx} style={{fontSize: '0.78rem', color: '#c0c8d8', lineHeight: '1.4', marginBottom: '0.15rem'}}>‚Ä¢ {line}</div>
                            ))}
                        </div>
                    )}

                    {/* Insurance Trigger Badges */}
                    {triggers.length > 0 && (
                        <div style={{margin: '0.5rem 0'}}>
                            <div style={{fontSize: '0.7rem', color: '#8b95ab', fontWeight: 600, marginBottom: '0.35rem'}}>INSURANCE TRIGGERS</div>
                            <div style={{display: 'flex', flexWrap: 'wrap', gap: '0.35rem'}}>
                                {triggers.map((trigger, idx) => (
                                    <span key={idx} style={{
                                        fontSize: '0.72rem',
                                        padding: '0.2rem 0.55rem',
                                        borderRadius: '12px',
                                        border: '1px solid rgba(255,71,87,0.4)',
                                        color: '#ff6b81',
                                        background: 'rgba(255,71,87,0.08)',
                                        whiteSpace: 'nowrap',
                                    }}>{trigger}</span>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* Swim Lane Info */}
                    {(unitBand || competitiveDifficulty) && (
                        <div style={{display: 'flex', gap: '0.5rem', flexWrap: 'wrap', margin: '0.5rem 0', alignItems: 'center'}}>
                            {unitBand && (
                                <span style={{
                                    fontSize: '0.75rem',
                                    padding: '0.2rem 0.55rem',
                                    borderRadius: '12px',
                                    border: '1px solid rgba(0,212,255,0.4)',
                                    color: '#00d4ff',
                                    background: 'rgba(0,212,255,0.08)',
                                }}>{unitBand} units</span>
                            )}
                            {competitiveDifficulty && (
                                <span style={{

        function DailyDiscovery() {
            const [config, setConfig] = useState(null);
            const [latestRun, setLatestRun] = useState(null);
            const [selectedRun, setSelectedRun] = useState(null);
            const [history, setHistory] = useState([]);
            const [running, setRunning] = useState(false);
            const [status, setStatus] = useState('');
            const [showDigest, setShowDigest] = useState(false);
            const [sourceRefresh, setSourceRefresh] = useState({});
            const [sourceFilters, setSourceFilters] = useState({
                filing: true, permit: true, news: true, press_release: true
            });

            useEffect(() => {
                loadConfig();
                loadLatest();
                loadHistory();
                checkStatus();
                loadSourceRefresh();
            }, []);

            // Poll when running
            useEffect(() => {
                if (!running) return;
                const interval = setInterval(async () => {
                    try {
                        const res = await fetch(`${API_BASE}/api/discovery/status`);
                        const data = await res.json();
                        if (!data.running) {
                            setRunning(false);
                            setStatus('Discovery complete!');
                            loadLatest();
                            loadHistory();
                            loadSourceRefresh();
                            setTimeout(() => setStatus(''), 5000);
                        }
                    } catch (e) { console.error('Poll error:', e); }
                }, 5000);
                return () => clearInterval(interval);
            }, [running]);

            const loadConfig = async () => {
                try {
                    const res = await fetch(`${API_BASE}/api/discovery/config`);
                    const data = await res.json();
                    if (data.success) setConfig(data.config);
                } catch (e) { console.error('Config load error:', e); }
            };

            const loadLatest = async () => {
                try {
                    const res = await fetch(`${API_BASE}/api/discovery/latest`);
                    const data = await res.json();
                    if (data.success && data.run) {
                        setLatestRun(data.run);
                        setSelectedRun(data.run);
                    }
                } catch (e) { console.error('Latest load error:', e); }
            };

            const loadHistory = async () => {
                try {
                    const res = await fetch(`${API_BASE}/api/discovery/history`);
                    const data = await res.json();
                    if (data.success) setHistory(data.runs);
                } catch (e) { console.error('History load error:', e); }
            };

            const checkStatus = async () => {
                try {
                    const res = await fetch(`${API_BASE}/api/discovery/status`);
                    const data = await res.json();
                    if (data.running) { setRunning(true); setStatus('Discovery is running...'); }
                } catch (e) { console.error('Status check error:', e); }
            };

            const loadSourceRefresh = async () => {
                try {
                    const res = await fetch(`${API_BASE}/api/discovery/source-refresh`);
                    const data = await res.json();
                    if (data.success) setSourceRefresh(data.sources || {});
                } catch (e) { console.error('Source refresh load error:', e); }
            };

            const triggerRun = async () => {
                try {
                    setRunning(true);
                    setStatus('Starting discovery run ‚Äî scanning EDGAR, press releases, permits, and news...');
                    const res = await fetch(`${API_BASE}/api/discovery/run`, { method: 'POST' });
                    const data = await res.json();
                    if (!data.success) {
                        setRunning(false);
                        setStatus(data.message);
                        setTimeout(() => setStatus(''), 5000);
                    } else {
                        setStatus('Discovery is running ‚Äî scanning multiple sources...');
                    }
                } catch (e) {
                    setRunning(false);
                    setStatus('Failed to start discovery.');
                    setTimeout(() => setStatus(''), 5000);
                }
            };

            const loadRunDetail = async (runId) => {
                try {
                    const res = await fetch(`${API_BASE}/api/discovery/run/${runId}`);
                    const data = await res.json();
                    if (data.success) setSelectedRun(data.run);
                } catch (e) { console.error('Run detail error:', e); }
            };

            const toggleSourceFilter = (source) => {
                setSourceFilters(prev => ({...prev, [source]: !prev[source]}));
            };

            const filterSignals = (signals) => {
                if (!signals) return [];
                return signals.filter(s => {
                    const st = s.source_type || 'news';
                    return sourceFilters[st] !== false;
                });
            };

            const formatRefreshTime = (isoStr) => {
                if (!isoStr) return 'Never';
                try {
                    return new Date(isoStr).toLocaleString();
                } catch (e) { return 'Unknown'; }
            };

            if (!config) return <div style={ds.loadingMsg}>Loading configuration...</div>;

            const results = selectedRun?.results || {};
            const adapterStats = selectedRun?.adapter_stats || {};

            // Source type colors and labels
            const sourceTypeConfig = {
                filing: { label: 'SEC Filing', color: '#a29bfe', icon: 'üìÑ' },
                permit: { label: 'Permit', color: '#ffd93d', icon: 'üèóÔ∏è' },
                news: { label: 'News', color: '#00d4ff', icon: 'üì∞' },
                press_release: { label: 'Press Release', color: '#ff6b81', icon: 'üì¢' },
            };

            const confidenceConfig = {
                high: { color: '#00ff88', label: 'HIGH' },
                medium: { color: '#ffd93d', label: 'MED' },
                low: { color: '#8b95ab', label: 'LOW' },
            };

            return (
                <div>
                    {/* Config Panel */}
                    <div style={ds.configPanel}>
                        <div style={ds.configHeader}>

                            <div style={ds.schedule}>
                                Runs daily at {config.schedule_hour}:{String(config.schedule_minute).padStart(2, '0')} AM PT
                            </div>
                        </div>
                        <div style={ds.configGrid}>
                            <div>
                                <div style={ds.configLabel}>Target Cities</div>
                                <div style={ds.chipGroup}>
                                    {config.cities.map((c, i) => (
                                        <span key={i} style={ds.chip}>{c.city}, {c.state}</span>
                                    ))}
                                </div>
                            </div>
                            <div>
                                <div style={ds.configLabel}>ICP Keywords</div>
                                <div style={ds.chipGroup}>
                                    {config.icp_keywords.map((kw, i) => (
                                        <span key={i} style={ds.keywordChip}>{kw}</span>
                                    ))}
                                </div>
                            </div>
                            {config.monitor_operators && config.monitor_operators.length > 0 && (
                                <div>
                                    <div style={ds.configLabel}>Monitored Operators (EDGAR)</div>
                                    <div style={ds.chipGroup}>
                                        {config.monitor_operators.map((op, i) => (
                                            <span key={i} style={ds.operatorChip}>{op}</span>
                                        ))}
                                    </div>
                                </div>
                            )}
                            <div>
                                <div style={ds.configLabel}>Settings</div>
                                <div style={ds.filterRow}>
                                    <span style={ds.filterItem}>Max {config.max_signals_per_day || 10} signals/day</span>
                                    <span style={ds.filterItem}>Delivery: {config.delivery_method}</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Source Refresh Status */}
                    {Object.keys(sourceRefresh).length > 0 && (
                        <div style={ds.sourceRefreshBar}>
                            <div style={ds.configLabel}>Last Refreshed</div>
                            <div style={{display: 'flex', gap: '1.5rem', flexWrap: 'wrap', marginTop: '0.4rem'}}>
                                {Object.entries(sourceTypeConfig).map(([key, cfg]) => {
                                    const info = sourceRefresh[key];
                                    return (
                                        <span key={key} style={{fontSize: '0.8rem', color: cfg.color}}>
                                            {cfg.icon} {cfg.label}: {info ? formatRefreshTime(info.last_refreshed_at) : 'Never'}
                                            {info && info.items_found > 0 ? ` (${info.items_found})` : ''}
                                        </span>
                                    );
                                })}
                            </div>
                        </div>
                    )}

                    {/* Action Bar */}
                    <div style={ds.actionBar}>
                        <button
                            style={{...styles.btnPrimary, ...(running ? {opacity: 0.6, cursor: 'not-allowed'} : {}), fontSize: '1rem', padding: '0.85rem 2rem'}}
                            onClick={triggerRun}
                            disabled={running}
                        >
                            {running ? 'üîç Running Discovery...' : 'üöÄ Run Discovery Now'}
                        </button>
                        {selectedRun && (
                            <button
                                style={{...styles.btn, fontSize: '0.9rem'}}
                                onClick={() => setShowDigest(!showDigest)}
                            >
                                {showDigest ? 'üìä Show Cards' : 'üìù Show Digest'}
                            </button>
                        )}
                        {latestRun && (
                            <span style={ds.lastRun}>
                                Last run: {new Date(latestRun.run_at).toLocaleString()} &middot; {latestRun.total_new} new
                            </span>
                        )}
                    </div>

                    {/* Source Type Filters */}
                    {selectedRun && !showDigest && (
                        <div style={ds.filterBar}>
                            <span style={{fontSize: '0.85rem', color: '#8b95ab', marginRight: '0.75rem'}}>Filter:</span>
                            {Object.entries(sourceTypeConfig).map(([key, cfg]) => (
                                <button
                                    key={key}
                                    onClick={() => toggleSourceFilter(key)}
                                    style={{
                                        ...ds.filterToggle,
                                        borderColor: sourceFilters[key] ? cfg.color : '#1f2937',
                                        color: sourceFilters[key] ? cfg.color : '#555',
                                        background: sourceFilters[key] ? `${cfg.color}15` : 'transparent',
                                    }}
                                >
                                    {cfg.icon} {cfg.label}
                                </button>
                            ))}
                        </div>
                    )}

                    {/* Adapter Stats (when run has them) */}
                    {selectedRun && adapterStats && Object.keys(adapterStats).length > 0 && !showDigest && (
                        <div style={ds.adapterStatsBar}>
                            {Object.entries(adapterStats).map(([key, stat]) => (
                                <span key={key} style={{
                                    fontSize: '0.8rem',
                                    color: stat.status === 'ok' ? '#00ff88' : stat.status === 'skipped' ? '#8b95ab' : '#ff4757',
                                    padding: '0.25rem 0.6rem',
                                    borderRadius: '12px',
                                    border: `1px solid ${stat.status === 'ok' ? 'rgba(0,255,136,0.3)' : 'rgba(139,149,171,0.3)'}`,
                                }}>
                                    {(sourceTypeConfig[key] || {icon: 'üîç'}).icon} {key}: {stat.items} items ({stat.status})
                                </span>
                            ))}
                        </div>
                    )}

                    {status && (
                        <div style={styles.searchStatus}><p>{status}</p></div>
                    )}
                    {running && (
                        <div style={styles.loading}>
                            <div style={styles.loadingText}>Scanning EDGAR, press releases, permits, and news...</div>
                        </div>
                    )}

                    {/* Digest View */}
                    {showDigest && selectedRun?.digest && (
                        <div style={ds.digestBox}>
                            <pre style={ds.digestText}>{selectedRun.digest}</pre>
                        </div>
                    )}

                    {/* Results by City ‚Äî Signal Cards */}
                    {!showDigest && selectedRun && (
                        <div>
                            {Object.entries(results).map(([location, data]) => {
                                const filtered = filterSignals(data.signals);
                                return (
                                    <div key={location} style={ds.citySection}>
                                        <div style={ds.cityHeader}>
                                            <h3 style={ds.cityTitle}>{location}</h3>
                                            {data.new_count !== undefined && (
                                                <span style={ds.newBadge}>{data.new_count} new</span>
                                            )}
                                        </div>
                                        {data.error && <p style={ds.errorText}>Error: {data.error}</p>}
                                        {!data.error && filtered.length === 0 && (
                                            <p style={ds.noResults}>No new activity signals found</p>
                                        )}
                                        <div style={ds.signalGrid}>
                                            {filtered.map((s, i) => {
                                                const typeLabel = (s.signal_type || 'other').replace(/_/g, ' ');
                                                const typeColor = {
                                                    'new build': '#00ff88',
                                                    'under construction': '#00d4ff',
                                                    'permit rezoning': '#ffd93d',
                                                    'acquisition': '#ff4757',
                                                    'sale': '#ff6b81',
                                                    'recapitalization': '#a29bfe',
                                                    'financing': '#a29bfe',
                                                }[typeLabel] || '#8b95ab';
                                                const srcCfg = sourceTypeConfig[s.source_type] || sourceTypeConfig.news;
                                                const confCfg = confidenceConfig[s.confidence] || confidenceConfig.medium;
                                                return (
                                                    <div key={i} style={ds.signalCard}>
                                                        <div style={ds.signalCardHeader}>
                                                            <span style={{...ds.signalTypeBadge, borderColor: typeColor, color: typeColor}}>
                                                                {typeLabel}
                                                            </span>
                                                            <span style={{...ds.sourceTypeBadge, borderColor: srcCfg.color, color: srcCfg.color}}>
                                                                {srcCfg.icon} {srcCfg.label}
                                                            </span>
                                                            <span style={{...ds.confidenceBadge, color: confCfg.color}}>
                                                                {confCfg.label}
                                                            </span>
                                                        </div>
                                                        {s.entity_name && (
                                                            <div style={ds.entityName}>{s.entity_name}</div>
                                                        )}
                                                        <div style={ds.signalTitle}>{s.title}</div>
                                                        {s.summary && <div style={ds.signalSummary}>{s.summary}</div>}
                                                        <div style={ds.signalMeta}>
                                                            {s.source_name && <span style={ds.signalSource}>{s.source_name}</span>}
                                                            {s.published_at && <span style={ds.signalDate}>{s.published_at}</span>}
                                                        </div>
                                                        {s.url && (
                                                            <a href={s.url} target="_blank" rel="noopener noreferrer" style={ds.signalLink}>
                                                                Read source
                                                            </a>
                                                        )}
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    )}

                    {/* Empty state */}
                    {!selectedRun && !running && (
                        <div style={styles.empty}>
                            <h2 style={styles.emptyTitle}>No discovery runs yet</h2>
                            <p style={styles.emptyText}>Click "Run Discovery Now" to scan multiple sources for BTR activity signals</p>
                            <p style={styles.emptySubtext}>Searches SEC EDGAR filings, press releases, city permits, and CRE news for new builds, permits, acquisitions, and sales</p>
                        </div>
                    )}

                    {/* Run History */}
                    {history.length > 0 && (
                        <div style={ds.historySection}>
                            <h3 style={ds.sectionTitle}>Run History</h3>
                            <div style={ds.historyList}>
                                {history.map(run => (
                                    <div
                                        key={run.id}
                                        style={{...ds.historyItem, ...(selectedRun?.id === run.id ? ds.historyItemActive : {})}}
                                        onClick={() => loadRunDetail(run.id)}
                                    >
                                        <span style={ds.historyDate}>{new Date(run.run_at).toLocaleString()}</span>
                                        <span style={ds.historyStats}>{run.total_new} new &middot; {run.city_count} cities</span>
                                        <span style={{...ds.historyStatus, color: run.status === 'completed' ? '#00ff88' : '#ffd93d'}}>{run.status}</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );

        const ds = {

            tabActive: { color: '#00ff88', borderBottomColor: '#00ff88' },
            loadingMsg: { textAlign: 'center', padding: '3rem', color: '#8b95ab' },

            configHeader: { display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '1rem', flexWrap: 'wrap', gap: '0.5rem' },
            sectionTitle: { fontFamily: 'Orbitron, sans-serif', fontSize: '1.3rem', fontWeight: 700, color: '#00ff88' },
            schedule: { color: '#8b95ab', fontSize: '0.9rem' },
            configGrid: { display: 'grid', gap: '1rem' },
            configLabel: { fontSize: '0.8rem', color: '#8b95ab', textTransform: 'uppercase', fontWeight: 600, marginBottom: '0.5rem' },
            chipGroup: { display: 'flex', flexWrap: 'wrap', gap: '0.5rem' },
            chip: { background: 'rgba(0, 255, 136, 0.1)', border: '1px solid rgba(0, 255, 136, 0.3)', borderRadius: '20px', padding: '0.3rem 0.8rem', fontSize: '0.85rem', color: '#00ff88' },
            keywordChip: { background: 'rgba(0, 212, 255, 0.1)', border: '1px solid rgba(0, 212, 255, 0.2)', borderRadius: '20px', padding: '0.3rem 0.8rem', fontSize: '0.8rem', color: '#00d4ff' },
            sourceChip: { background: 'rgba(255, 217, 61, 0.1)', border: '1px solid rgba(255, 217, 61, 0.3)', borderRadius: '20px', padding: '0.3rem 0.8rem', fontSize: '0.8rem', color: '#ffd93d' },
